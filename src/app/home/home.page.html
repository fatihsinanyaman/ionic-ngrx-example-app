<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h2>{{ todo.title }}</h2>
        </ion-text>
        <ion-text [color]="todo.completed? 'success': 'warning'">
          <p>{{ (todo.completed)? 'Completed': 'Waiting' }}</p>
        </ion-text>
      </ion-label>
      <ion-button fill="outline" slot="end" color="danger" (click)="deleteTodo(todo.id)">
        <ion-icon name="trash" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
